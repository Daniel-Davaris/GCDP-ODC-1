<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiration Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Respiration Data</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Respiration Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for item in respiration_data %}
                <tr>
                    <td>{{ item.timestamp }}</td>
                    <td>{{ item.respirationRate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
